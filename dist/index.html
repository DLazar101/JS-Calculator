<!DOCTYPE html>
<html lang="en">
<head>
    <title>
        JS Calculator
    </title>
    <link rel="stylesheet" href="/style.e308ff8e.css">
<script src="/style.e308ff8e.js"></script></head>
<body>
    <main class="calculator-app">

        <div class="total whole-size">0</div>

        <div class="button-row">
            <button class=" clear dark-button half-size">C</button>
            <button class=" dark-button quarter-size">‹‹</button>
            <button class=" divide orange-button quarter-size">%</button>
        </div>

        <div class="button-row">
            <button class=" seven dark-button quarter-size">7</button>
            <button class=" eight dark-button quarter-size">8</button>
            <button class=" nine dark-button quarter-size">9</button>
            <button class=" multiply orange-button quarter-size">x</button>
        </div>

        <div class="button-row">
            <button class=" four dark-button quarter-size">4</button>
            <button class=" five dark-button quarter-size">5</button>
            <button class=" six dark-button quarter-size">6</button>
            <button class=" minus orange-button quarter-size">-</button>
        </div>
        
        <div class="button-row">
            <button class=" one dark-button quarter-size">1</button>
            <button class=" two dark-button quarter-size">2</button>
            <button class=" three dark-button quarter-size">3</button>
            <button class=" plus orange-button quarter-size">+</button>
        </div>

        <div class="button-row">
            <button class="activator zero dark-button three-quarter-size">0</button>
            <button class="activator equal orange-button quarter-size">=</button>
        </div>

    </main>
    
    <script src="/code.7f948419.js"></script>
</body>
</html>
